<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/public/bundle.css">
</head>

<body class="shrine-login">
    <section class="header">
        <img src="logo.png" alt="logo" />
        <h1>登来登去</h1>
    </section>

    <form>
        <div class="mdc-text-field username">
            <input type="text" class="mdc-text-field__input" id="username-input" name="username" required minlength="2"
                oninvalid="this.setCustomValidity('请填写不少于两个字符的用户名')" oninput="setCustomValidity('')">
            <label class="mdc-floating-label" for="username-input">用户名</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field date">
            <input type="date" class="mdc-text-field__input" id="date-input" name="date" min="1980-01-01"
                max="2019-01-01" required />
            <label class="mdc-floating-label" for="date-input">诞生之日</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="button-container">
            <button class="mdc-button mdc-button--raised" id="submit">
                <span class="mdc-button__label">
                    登录
                </span>
            </button>
        </div>
    </form>
    <script src="/public/bundle.js" async></script>

</html>
