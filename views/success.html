<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录成功</title>
</head>

<body>
    <h1>登录成功</h1>
    <script>
        const h1Ele = document.querySelector("h1");
        const queryBody = {};
        const values = window.location.search.substring(1).split("=");
        values.forEach((v, k) => {
            if (k % 2 === 0) {
                queryBody[values[k]] = values[k + 1];
            }
        });
        h1Ele.innerText = queryBody.username + "--登录成功";
    </script>
</body>

</html>
